<div class="container-fluid">

  <div *ngIf="!user" class="facebook">
      <h3>Logujte se preko Facebooka</h3>  
    <a class="facebook-btn" href="http://localhost:3000/auth/facebook">Facebook</a>
  </div>
  <div *ngIf="user" class="facebook">
    <div *ngFor="let user of user">
    <h3>DOBRODOSAO {{user.displayName}}</h3>    
      <img [src]="user.thumbnail" alt="" srcset=""> 
      <div class="mt-4"> 
        <a routerLink="/cp" >Uredi filmove</a> 
      </div>
    </div>
  </div>
</div>
